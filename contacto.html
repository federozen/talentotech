<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Futboleros</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="img/logo.png" class="logo" alt="Logo Futboleros">
    </a>
    <nav>
      <ul id="navbar" class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="carrito.html" class="cart-icon">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main class="section-p1">
    <h2>Contáctanos</h2>
    <form id="formularioContacto" class="form-contacto">
      <div class="form-group">
        <label for="tuNombre">Nombre</label>
        <input type="text" id="tuNombre" placeholder="Tu nombre completo">
        <div class="texto-error"></div>
      </div>
      <div class="form-group">
        <label for="tuCorreo">Correo</label>
        <input type="email" id="tuCorreo" placeholder="tu@correo.com">
        <div class="texto-error"></div>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" placeholder="Asunto del mensaje">
        <div class="texto-error"></div>
      </div>
      <div class="form-group">
        <label for="tuMensaje">Mensaje</label>
        <textarea id="tuMensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
        <div class="texto-error"></div>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="contacto.js"></script>
</body>
</html>
